
<!doctype html>
<html lang="pt" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Poppins & Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- DNS Prefetch for external resources -->

    <meta name="description" content="Federação Cabo-verdiana de Basquetebol - Promovendo o desenvolvimento do basquetebol em Cabo Verde desde 1986" />

    <!-- Open Graph -->
    <meta property="og:title" content="FCBB - Federação Cabo-verdiana de Basquetebol" />
    <meta property="og:description" content="Promovendo o desenvolvimento do basquetebol em Cabo Verde desde 1986" />
    <meta property="og:type" content="website" />

    <!-- Theme support -->
    <script>
      if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      }
    </script>
  </head>
  <body class="antialiased">
